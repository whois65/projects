<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>English Words</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #005fcc;
    }
    #output {
      margin-top: 10px;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      width: 350px;
      min-height: 50px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    /* Loading Spinner */
    #loading {
      display: none;
      margin: 15px;
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #0078ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>English Dictionary</h2>
  <input type="text" id="input1" placeholder="Enter a word...">
  <button onclick="getData(document.querySelector('#input1').value)">Submit</button>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
  <div id="output"></div>

  <script>
    const output = document.querySelector('#output');
    const loading = document.querySelector('#loading');

    // Print paragraf biasa
    const printp = (x) => {
      const p = document.createElement("p");
      p.innerHTML = x;
      output.appendChild(p);
    };

    // Bikin <ul> kosong dengan ID
    const createUl = (id) => {
      const ul = document.createElement("ul");
      ul.id = id;
      output.appendChild(ul);
    };

    // Print <li> ke dalam <ul> sesuai ID
    const printlist = (x, id) => {
      const list = document.createElement("li");
      list.innerHTML = x;
      let ul = document.getElementById(id);
      ul.appendChild(list);
    };

    // Print tombol audio + tag audio
    const printaudio = (src) => {
      if (!src) return;
      const audio = document.createElement("audio");
      audio.src = src;

      const btn = document.createElement("button");
      btn.textContent = "ðŸ”Š Play";
      btn.onclick = () => audio.play();

      output.appendChild(audio);
      output.appendChild(btn);
    };

    // Fungsi ambil data dari API
    async function getData(x) {
      try {
        output.innerHTML = "";
        loading.style.display = "block";

        const url = `https://api.dictionaryapi.dev/api/v2/entries/en/${x}`;
        const response = await fetch(url);
        const data = await response.json();
        console.log(data);
        const data1 = data[0];

        loading.style.display = "none";

        // Word
        printp(`Word: ${data1.word}`);
        printp(`Phonetic: ${data1.phonetic || "/" + data1.word + "/"}`);
        printp(`Part of Speech: ${data1.meanings[0].partOfSpeech}`);

        // Audio pronunciation
        const audioSrc = data1.phonetics.find(p => p.audio)?.audio || "";
        printaudio(audioSrc);

        // Meanings list
        printp("Meanings:");
        createUl("definitions");
        data1.meanings.forEach((m) => {
          printlist(`${m.definitions[0].definition}`, "definitions");
        });

        // Example sentence
        const example = data1.meanings[0].definitions[0]?.example || "No example available.";
        printp(`Example: ${example}`);

        // Source link
        printp(`Source: <a href="${data1.sourceUrls[0]}" target="_blank">${data1.sourceUrls[0]}</a>`);

      } catch {
        loading.style.display = "none";
        printp("Word not found.");
      }
    }
  </script>
</body>
</html>
